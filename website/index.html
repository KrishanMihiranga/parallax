<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <img src="./assets//img/logo.png" alt="Travelo Logo" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="./assets/img/background.png" data-speedx="0.055" data-speedy="0.19" data-speedz="0"
            class="parallax bg-img">
        <img src="./assets/img/fog_7.png" data-speedx="0.135" data-speedy="0.16" data-speedz="0" class="parallax fog-7">
        <img src="./assets/img/mountain_10.png" data-speedx="0.0975" data-speedy="0.1525" data-speedz="0"
            class="parallax mountain-10">
        <img src="./assets/img/fog_6.png" data-speedx="0.125" data-speedy="0.14" data-speedz="0" class="parallax fog-6">
        <img src="./assets/img/mountain_9.png" data-speedx="0.0625" data-speedy="0.0775" data-speedz="0.15"
            class="parallax mountain-9">
        <img src="./assets/img/mountain_8.png" data-speedx="0.05" data-speedy="0.055" data-speedz="0"
            class="parallax mountain-8">
        <img src="./assets/img/fog_5.png" data-speedx="0.08" data-speedy="0.055" data-speedz="0" class="parallax fog-5">
        <img src="./assets/img/mountain_7.png" data-speedx="0.05" data-speedy="0.05" data-speedz="0"
            class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.035" data-speedy="0.035">
            <h2>SriLanka</h2>
            <h1>NuwaraEliya</h1>
        </div>
        <img src="./assets/img/mountain_6.png" data-speedx="0.0325" data-speedy="0.025" data-speedz="0.05"
            class="parallax mountain-6">
        <img src="./assets/img/fog_4.png" data-speedx="0.0675" data-speedy="0.025" data-speedz="0"
            class="parallax fog-4">
        <img src="./assets/img/mountain_5.png" data-speedx="0.04" data-speedy="0.005" data-speedz="0.13"
            class="parallax mountain-5">
        <img src="./assets/img/fog_3.png" data-speedx="0.055" data-speedy="0.009" data-speedz="0"
            class="parallax fog-3">
        <img src="./assets/img/mountain_4.png" data-speedx="0.0595" data-speedy="0.012" data-speedz="0"
            class="parallax mountain-4">
        <img src="./assets/img/mountain_3.png" data-speedx="0.02" data-speedy="0.009" data-speedz="0.32"
            class="parallax mountain-3">
        <img src="./assets/img/fog_2.png" data-speedx="0.075" data-speedy="0.00575" data-speedz="0"
            class="parallax fog-2">
        <img src="./assets/img/mountain_2.png" data-speedx="0.05175" data-speedy="0.0065" data-speedz="0.42"
            class="parallax mountain-2">
        <img src="./assets/img/mountain_1.png" data-speedx="0.0135" data-speedy="0.0085" data-speedz="0.53"
            class="parallax mountain-1">
        <img src="./assets/img/sun_rays.png" class="sun-rays">
        <img src="./assets/img/black_shadow.png" class="black-shadow">
        <img src="./assets/img/fog_1.png" data-speedx="0.06" data-speedy="0.005" class="parallax fog-1">
    </main>

    <section>
        <canvas></canvas>
    </section>
    <section id="water">

    </section>
    <script src="./script.js"></script>
    <script src="./canvas.js"></script>
    <script src="./waterRipple.js"></script>
</body>

</html>
